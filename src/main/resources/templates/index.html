<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS-ION Project Planner: Track, Manage, Achieve!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        .todo-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .task-item {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .task-item.important {
            background: #ff6f61;
            color: white;
            border-left: 8px solid #e74c3c;
        }

        .task-description {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .task-progress {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 6px;
            margin-top: 10px;
        }

        .task-progress-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .task-start-date {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .task-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .task-actions a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .task-actions a.delete {
            color: #e74c3c;
        }

        .task-actions a:hover {
            color: #f39c12;
        }

        .new-task-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            background: #fff;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 1rem;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 5px;
            font-size: 0.8rem;
            color: #4CAF50;
        }

        .new-task-form input[type="submit"] {
            padding: 12px 40px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .new-task-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .fab:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .todo-container {
                padding: 20px;
            }

            .task-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://evessio.s3.amazonaws.com/customer/f6ac7efa-3821-45db-b7e9-604a1025db1f/event/d3d85cc9-ac6d-456d-8352-454ef5ba5451/media/309157e4-profile_TCS-logo-1024x768-1-optimized.jpg_Large.webp" alt="TCS-iON Logo">
    </div>

    <h1>TCS-ION Project Planner: Track, Manage, Achieve!</h1>

    <!-- New Task Form -->
    <div class="new-task-form">
        <form action="/todo/add/" method="post">
            <div class="form-group">
                <input type="text" id="task-name" name="custom-task" placeholder=" " required>
                <label for="task-name">Task Name</label>
            </div>
            <div class="form-group">
                <select id="task-priority" name="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <input type="submit" value="Add Task">
        </form>
    </div>

    <!-- Task List -->
    <div class="todo-container">
        <div class="task-list">
            <div class="task-item important">
                <div class="task-description">
                    Task NO.1 - Make CICD Pipeline <span>ðŸš€</span>
                </div>
                <div class="task-progress">
                    <div class="task-progress-bar" style="width: 50%"></div>
                </div>
                <div class="task-start-date">Start Date: 26/01/2025</div>
                <div class="task-start-date">Mentioned By: Debashish Roy</div>
                <div class="task-actions">
                    <a href="/todo/edit/1"><i class="fas fa-pencil-alt"></i></a>
                    <a class="delete" href="/todo/delete/1"><i class="fas fa-trash"></i></a>
                </div>
            </div>

            <div class="task-item">
                <div class="task-description">
                    Task NO.2 - Project Report <span>ðŸ“‘</span>
                </div>
                <div class="task-progress">
                    <div class="task-progress-bar" style="width: 30%"></div>
                </div>
                <div class="task-start-date">Start Date: 01/02/2025</div>
                <div class="task-start-date">Mentioned By: Debashish Roy</div>
                <div class="task-actions">
                    <a href="/todo/edit/2"><i class="fas fa-pencil-alt"></i></a>
                    <a class="delete" href="/todo/delete/2"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 TCS-ION Project Planner | Created by Your Team</p>
    </div>

    <!-- Floating Add Task Button -->
    <button class="fab">
        <i class="fas fa-plus"></i>
    </button>

</body>

</html>
