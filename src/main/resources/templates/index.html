<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - TCS-ION TO DO App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 250px;
        }

        .todo-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .task-item {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .task-item.important {
            background-color: #f39c12;
            color: white;
            border-left: 8px solid #e74c3c;
        }

        .task-item.highlight {
            background-color: #2ecc71;
            color: white;
        }

        .task-actions a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .task-actions a:hover {
            color: #2c3e50;
        }

        .task-actions a.delete {
            color: #e74c3c;
        }

        .task-actions a.edit {
            color: #f39c12;
        }

        .task-date,
        .task-mention {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .new-task-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 40px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .new-task-form input[type="text"],
        .new-task-form select {
            padding: 14px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .new-task-form input[type="submit"] {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            padding: 14px 40px;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            transition: background-color 0.3s;
        }

        .new-task-form input[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #2ecc71, #3498db);
        }

        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 0;
            margin-top: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://evessio.s3.amazonaws.com/customer/f6ac7efa-3821-45db-b7e9-604a1025db1f/event/d3d85cc9-ac6d-456d-8352-454ef5ba5451/media/309157e4-profile_TCS-logo-1024x768-1-optimized.jpg_Large.webp" alt="TCS-iON Logo">
    </div>

    <h1>TCS-ION Internship Project To Do List</h1>

    <div class="new-task-form">
        <form action="/todo/add/" method="post">
            <select id="task-select" name="task">
                <option value="task1">Task NO.1 - Make CICD Pipeline</option>
                <option value="task2">Task NO.2 - Project Report</option>
                <option value="task3">Task NO.3 - Interim Report</option>
                <option value="task4">Task NO.4 - Activity Report</option>
            </select>
            <input type="text" name="custom-task" placeholder="Enter a custom task" />
            <input type="submit" value="Add Task" />
        </form>
    </div>

    <div class="todo-container">
        <div class="task-list">
            <!-- Example of task with progress, start date, importance -->
            <div class="task-item important highlight">
                <div class="task-description">
                    Task NO.1 - Make CICD Pipeline
                </div>
                <div class="task-date">
                    <strong>Start Date:</strong> 2025-02-01
                </div>
                <div class="task-mention">
                    <strong>Mentioned By:</strong> John Doe
                </div>
                <div class="task-actions">
                    <a href="/todo/edit/1"><i class="fas fa-pencil-alt"></i> Edit</a>
                    <a class="delete" href="/todo/delete/1"><i class="fas fa-trash-alt"></i> Delete</a>
                </div>
            </div>

            <!-- Repeat for more tasks -->
            <div class="task-item">
                <div class="task-description">
                    Task NO.2 - Project Report
                </div>
                <div class="task-date">
                    <strong>Start Date:</strong> 2025-02-05
                </div>
                <div class="task-mention">
                    <strong>Mentioned By:</strong> Jane Smith
                </div>
                <div class="task-actions">
                    <a href="/todo/edit/2"><i class="fas fa-pencil-alt"></i> Edit</a>
                    <a class="delete" href="/todo/delete/2"><i class="fas fa-trash-alt"></i> Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 To-Do List App | Created by Your Team</p>
    </div>

</body>

</html>
