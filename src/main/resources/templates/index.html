<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - TCS-ION TO DO App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
            background-image: url('path-to-your-image/plan-list-illustration.png'); /* Link to downloaded image */
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 50%; /* Adjust size */
            background-attachment: fixed; /* Keeps background static while scrolling */
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        .todo-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .task-item {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .task-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .task-item.important {
            background: #f39c12;
            color: white;
            border-left: 8px solid #e74c3c;
        }

        .task-description {
            font-size: 1.2rem;
        }

        .task-progress {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 6px;
            margin-top: 10px;
        }

        .task-progress-bar {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 6px;
        }

        .task-start-date {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .task-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .task-actions a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .task-actions a.delete {
            color: #e74c3c;
        }

        .task-actions a:hover {
            color: #f39c12;
        }

        .new-task-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 40px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .new-task-form select,
        .new-task-form input[type="text"] {
            padding: 14px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            width: 100%;
            max-width: 100%;
        }

        .new-task-form input[type="submit"] {
            padding: 14px 40px;
            background-color: #2ecc71;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            width: 100%;
            max-width: 100%;
            transition: background-color 0.3s;
        }

        .new-task-form input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .add-task-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .todo-container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .new-task-form input[type="text"] {
                font-size: 1.1rem;
            }

            .task-item {
                padding: 15px;
            }

            .task-progress {
                height: 6px;
            }
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://evessio.s3.amazonaws.com/customer/f6ac7efa-3821-45db-b7e9-604a1025db1f/event/d3d85cc9-ac6d-456d-8352-454ef5ba5451/media/309157e4-profile_TCS-logo-1024x768-1-optimized.jpg_Large.webp" alt="TCS-iON Logo">
    </div>

    <h1>TCS-ION Internship Project To Do List</h1>

    <!-- New task form -->
    <div class="new-task-form">
        <form action="/todo/add/" method="post">
            <select id="task-select" name="task">
                <option value="task1">Task NO.1 - Make CICD Pipeline</option>
                <option value="task2">Task NO.2 - Project Report</option>
                <option value="task3">Task NO.3 - Interim Report</option>
                <option value="task4">Task NO.4 - Activity Report</option>
            </select>

            <input type="text" name="custom-task" placeholder="Enter a custom task" />
            <input type="submit" value="Add Task" />
        </form>
    </div>

    <div class="todo-container">
        <div class="task-list">
            <!-- Example of task with progress, start date, and importance -->
            <div class="task-item important">
                <div class="task-description">
                    Task NO.1 - Make CICD Pipeline <span>ðŸš€</span>
                </div>
                <div class="task-progress">
                    <div class="task-progress-bar" style="width: 50%"></div>
                </div>
                <div class="task-start-date">Start Date: 26/01/2025</div>
                <div class="task-actions">
                    <a href="/todo/edit/1"><i class="fas fa-pencil-alt"></i></a>
                    <a class="delete" href="/todo/delete/1"><i class="fas fa-trash"></i></a>
                </div>
            </div>

            <div class="task-item">
                <div class="task-description">
                    Task NO.2 - Project Report <span>ðŸ“‘</span>
                </div>
                <div class="task-progress">
                    <div class="task-progress-bar" style="width: 30%"></div>
                </div>
                <div class="task-start-date">Start Date: 01/02/2025</div>
                <div class="task-actions">
                    <a href="/todo/edit/2"><i class="fas fa-pencil-alt"></i></a>
                    <a class="delete" href="/todo/delete/2"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 To-Do List App | Created by Your Team</p>
    </div>

    <!-- Floating Add Task Button -->
    <div class="add-task-btn">
        <i class="fas fa-plus"></i>
    </div>

</body>

</html>
