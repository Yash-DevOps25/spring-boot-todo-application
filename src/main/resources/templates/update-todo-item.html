<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update To-Do Item - TCS-ION TO DO App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        .update-task-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 40px;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .update-task-form select,
        .update-task-form input[type="text"] {
            padding: 14px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            width: 100%;
            max-width: 100%;
        }

        .update-task-form input[type="submit"] {
            padding: 14px 40px;
            background-color: #2ecc71;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
            width: 100%;
            max-width: 100%;
            transition: background-color 0.3s;
        }

        .update-task-form input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .update-task-form {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://evessio.s3.amazonaws.com/customer/f6ac7efa-3821-45db-b7e9-604a1025db1f/event/d3d85cc9-ac6d-456d-8352-454ef5ba5451/media/309157e4-profile_TCS-logo-1024x768-1-optimized.jpg_Large.webp" alt="TCS-iON Logo">
    </div>

    <h1>Update To-Do Item</h1>

    <div class="update-task-form">
        <!-- This form would allow you to update the task details -->
        <form action="http://localhost:8081/todo/update/{task_id}" method="post">
            <label for="task-select">Select Task</label>
            <select id="task-select" name="task">
                <option value="task1">Task NO.1 - Make CICD Pipeline</option>
                <option value="task2">Task NO.2 - Project Report</option>
                <option value="task3">Task NO.3 - Interim Report</option>
                <option value="task4">Task NO.4 - Activity Report</option>
            </select>

            <label for="custom-task">Custom Task Description</label>
            <input type="text" name="custom-task" id="custom-task" placeholder="Enter a custom task" value="">

            <label for="task-progress">Task Progress (in %)</label>
            <input type="number" name="task-progress" id="task-progress" min="0" max="100" placeholder="Enter progress" value="50">

            <input type="submit" value="Update Task" />
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 To-Do List App | Created by Your Team</p>
    </div>

</body>

</html>
